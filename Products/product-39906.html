<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="apple-touch-icon" sizes="57x57" href="../images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Juracapresso Doctor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- BEGIN BMT Micro Shopping Cart -->
    <script src="https://secure.bmtmicro.com/bmt_cart.js"></script>
    <link rel="stylesheet" href="https://secure.bmtmicro.com/bmt_cart.css" />
    <!-- END BMT Micro Shopping Cart -->
  </head>
  <body>
    <div class="wrapper" ng-app="fullApp" ng-controller="appCtrl">
      <header class="section-header fixed-top">
        <section class="header-main">
          <div class="container">
            <div class="row align-items-center">
              <div class="mt-3 mb-3 col-4" ng-init="logo = '../images/juracapresso-doctor-logo.png'">
                <a ng-href="https://jeffberlin.github.io/Juracapresso-Doctor/">
                  <img ng-src="{{logo}}" alt="Juracapresso Doctor logo" height="40">
                </a>
              </div>
              <div class="col-8 text-right">
                <button class="cart-btn mr-3" id="buybutton" type="button" onclick="bmt_showcart(3);">
                  <i class="bi bi-cart3"></i>
                </button>
                <button type="button" name="button" class="contact-btn">
                  <a href="mailto:">Contact Us</a>
                </button>
              </div>
            </div> <!-- /.row -->
          </div> <!-- /.container -->
        </section>
      </header>
      <div class="container">
        <div class="row mb-5">
          <div class="col-12">
            <h2 class="mb-5" style="margin-top: 6rem;">{{productCardInfo[7].title}}</h2>
          </div> <!-- /.col-12 -->
          <div class="col-6">
            <div id="carouselControls" class="carousel slide" data-ride="carousel" data-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item" ng-class="{active:!$index}" ng-repeat="photos in productCardInfo[7].images">
                  <img ng-src="../{{photos}}" class="d-block w-100" alt="{{productCardInfo[7].altText}}">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div> <!-- /.col-6 -->
          <div class="col-6">
            <p class="product-price">Price: ${{productCardInfo[7].price}}</p>
            <p>{{productCardInfo[7].description}}</p>
            <button class="product-add-btn mr-3" id="buybutton" type="button" ng-click="bmtAddToCart(productCardInfo[7].productid);">Add to Cart</button>
            <button type="button" name="button" class="product-buy-btn" id="buybutton" ng-click="bmtCheckout(productCardInfo[7].productid);">Buy Now</button>
          </div> <!-- /.col-6 -->
        </div> <!-- /.row .justify-content-center -->
      </div> <!-- /.container -->
      <footer class="text-center w-100 p-5">
        <span>&copy; Juracapresso Doctor <script>document.write(new Date().getFullYear())</script></span>
      </footer>
    </div> <!-- /.wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
  </body>
</html>6
