<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Juracapresso Doctor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/products.css">
  </head>
  <body>
    <div class="wrapper" ng-app="fullApp" ng-controller="appCtrl">
      <header class="section-header fixed-top">
        <section class="header-main">
          <div class="container">
            <div class="row align-items-center">
              <div class="mt-3 mb-3 col-4" ng-init="logo = '../images/juracapresso-doctor-logo.png'">
                <a ng-href="https://jeffberlin.github.io/Juracapresso-Doctor/">
                  <img ng-src="{{logo}}" alt="Juracapresso Doctor logo" height="40">
                </a>
              </div>
              <div class="col-8 text-right">
                <button type="button" name="button" class="contact-btn">
                  <a href="mailto:">Contact Us</a>
                  </button>
              </div>
            </div> <!-- /.row -->
          </div> <!-- /.container -->
        </section>
      </header>
      <div class="container">
        <div class="row mb-5">
          <div class="col-12">
            <h2 class="mb-5" style="margin-top: 6rem;">{{productCardInfo[1].title}}</h2>
          </div> <!-- /.col-12 -->
          <div class="col-6">
            <div id="carouselControls" class="carousel slide" data-ride="carousel" data-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item" ng-class="{active:!$index}" ng-repeat="photos in productCardInfo[1].images">
                  <img ng-src="../{{photos}}" class="d-block w-100" alt="{{productCardInfo[0].altText}}">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div> <!-- /.col-6 -->
          <div class="col-6">
            <p class="product-price">Price: ${{productCardInfo[1].price}}</p>
            <p>{{productCardInfo[1].description}}</p>
            <form method="post" action="https://secure.bmtmicro.com/servlets/Orders.ShoppingCart">
              <input type="hidden" name="ACTION" value="1">
              <input type="hidden" name="CLR" value="0">
              <input type="hidden" name="CID" value="3">
              <input type="hidden" name="CURRENCY" value="USD">
              <input type="hidden" name="PRODUCTID" value="{{productCardInfo[1].productid}}">
              <button type="submit" name="button" class="product-buy-btn">Buy Now</button>
            </form>
          </div> <!-- /.col-6 -->
        </div> <!-- /.row .justify-content-center -->
      </div> <!-- /.container -->
      <footer class="text-center w-100 p-5">
        <span>&copy; Juracapresso Doctor <script>document.write(new Date().getFullYear())</script></span>
      </footer>
    </div> <!-- /.wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
