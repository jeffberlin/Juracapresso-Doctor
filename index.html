<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Juracapresso Doctor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper" ng-app="fullApp" ng-controller="appCtrl">
      <header class="section-header">
        <section class="header-main">
          <div class="container">
            <div class="row align-items-center">
              <div class="mt-3 mb-3 col-4" ng-init="logo = 'images/juracapresso-doctor-logo.png'">
                <img ng-src="{{logo}}" alt="Juracapresso Doctor logo" height="40">
              </div>
              <div class="col-4">
                <form class="form-inline" action="#">
                  <div class="input-group w-100">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="form-btn pl-2 pr-2" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div> <!-- /.row -->
          </div> <!-- /.container -->
        </section>
      </header>
          <!-- <h6 class="mt-1 mb-0 mb-3 text-center">One stop shop for your Jura Capresso machine!</h6> -->
      <div class="bg"></div>
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-12">
            <h2 class="text-center mb-5">Products</h2>
            <div class="card-deck">
              <div class="col-4 d-flex justify-content-center mb-5" ng-repeat="x in productCardInfo">
                <div class="card">
                  <img ng-src="{{x.imageOne}}" alt="{{x.altText}}">
                  <div class="card-body">
                    <h5 class="card-title">{{x.title}}</h5>
                    <p class="card-text"><em>${{x.price}}</em></p>
                    <!-- <p class="card-text">{{x.description}}</p> -->
                    <button type="button" name="button" class="card-buy-btn">Buy Now</button>
                  </div>
                </div>
              </div>
            </div> <!-- /.card-deck -->
          </div> <!-- /.col-12 -->
        </div> <!-- /.row .justify-content-center -->
      </div> <!-- /.container -->
      <footer class="text-center p-3">
        <span>&copy; Juracapresso Doctor <script>document.write(new Date().getFullYear())</script></span>
      </footer>
    </div> <!-- /.wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
