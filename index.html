<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Juracapresso Doctor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper" ng-app="fullApp" ng-controller="appCtrl">
      <header class="section-header fixed-top">
        <section class="header-main">
          <div class="container">
            <div class="row align-items-center">
              <div class="mt-3 mb-3 col-4" ng-init="logo = 'images/juracapresso-doctor-logo.png'">
                <img ng-src="{{logo}}" alt="Juracapresso Doctor logo" height="40">
              </div>
              <div class="col-4">
                <form class="form-inline" action="#">
                  <div class="input-group w-100">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" ng-model="results">
                    <button class="form-btn pl-2 pr-2" type="submit">
                      <i class="bi-search"></i>
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-4 text-right">
                <button type="button" name="button" class="contact-btn">
                  <a href="mailto:">Contact Us</a>
                  </button>
              </div>
            </div> <!-- /.row -->
          </div> <!-- /.container -->
        </section>
      </header>
      <section class="intro-banner container-fluid">
        <div class="banner row align-items-center">
          <div class="col-12">
            <h2 class="text-center">One stop shop for your Juracapresso machine</h2>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-12">
            <h2 class="text-center mb-5">Products</h2>
            <div class="card-deck">
              <div class="col-4 d-flex justify-content-center mb-5" ng-repeat="x in productCardInfo | filter:results">
                <div class="card">
    <!-- Check the <a> for GitHub/local tests before pushing -->
                  <!-- <a class="text-center modal-div" ng-href="file:///Users/jeffberlin/Desktop/Development/Juracapresso-Doctor/Products/product-{{x.productid}}.html"> -->
                	<a class="text-center modal-div" ng-href="https://jeffberlin.github.io/Juracapresso-Doctor/Products/product-{{x.productid}}.html">
                    <img ng-src="{{x.imageOne}}" alt="{{x.altText}}">
                  </a>
                  <div class="card-body">
  	<!-- Check the <a> for GitHub/local tests before pushing -->
                    <!-- <a class="modal-div" ng-href="file:///Users/jeffberlin/Desktop/Development/Juracapresso-Doctor/Products/product-{{x.productid}}.html"> -->
                  	<a class="modal-div" ng-href="https://jeffberlin.github.io/Juracapresso-Doctor/Products/product-{{x.productid}}.html">
                      <h5 class="card-title">{{x.title}}</h5>
                      <p class="card-text mb-3"><em>${{x.price}}</em></p>
                    </a>
                    <form method="post" action="https://secure.bmtmicro.com/servlets/Orders.ShoppingCart">
                      <input type="hidden" name="ACTION" value="1">
                      <input type="hidden" name="CLR" value="0">
                      <input type="hidden" name="CID" value="3">
                      <input type="hidden" name="CURRENCY" value="USD">
                      <input type="hidden" name="PRODUCTID" value="{{x.productid}}">
                      <button type="submit" name="button" class="card-buy-btn">Buy Now</button>
                    </form>
                  </div>
                </div> <!-- /.card -->
              </div>
            </div> <!-- /.card-deck -->
          </div> <!-- /.col-12 -->
        </div> <!-- /.row .justify-content-center -->
      </div> <!-- /.container -->
      <footer class="text-center p-5">
        <span>&copy; Juracapresso Doctor <script>document.write(new Date().getFullYear())</script></span>
      </footer>
    </div> <!-- /.wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
