<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Juracapresso Doctor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper" ng-app="fullApp" ng-controller="appCtrl">
      <div class="text-center mt-3" ng-init="logo = 'images/juracapresso-doctor-logo.png'">
        <img ng-src="{{logo}}" alt="Juracapresso Doctor logo" height="60">
      </div>
      <h6 class="mt-1 mb-3 text-center">One stop shop for your Jura Capresso machine!</h6>
      <div class="bg"></div>
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-12">
            <h2 class="text-center mb-5">Products</h2>
            <div class="card-deck">
              <div class="col-4 d-flex justify-content-center mb-5" ng-repeat="x in productCardInfo">
                <div class="card">
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img ng-src="{{x.image}}" alt="{{x.altText}}" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <img ng-src="{{x.imageTwo}}" alt="{{x.altText}}" class="d-block w-100">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div> <!-- /.carousel -->
                  <!-- <img ng-src="{{x.image}}" alt="{{x.altText}}"> -->
                  <div class="card-body">
                    <h5 class="card-title">{{x.title}}</h5>
                    <p class="card-text"><em>{{x.price}}</em></p>
                    <!-- <p class="card-text">{{x.description}}</p> -->
                    <button type="button" name="button" class="card-buy-btn">Buy Now</button>
                  </div>
                </div>
              </div>
            </div> <!-- /.card-deck -->
          </div> <!-- /.col-12 -->
        </div> <!-- /.row .justify-content-center -->
      </div> <!-- /.container -->
    </div> <!-- /.wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
